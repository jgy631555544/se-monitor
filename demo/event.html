<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监控事件</title>
    <script src="../dist/seMonitor.umd.js"></script>
    <script>
        seMonitor.setParams({
          token: 'pwstrick',
          crash: {
            isOpen: false
          },
          event: {
            isFilterClickFunc: (node) => {
                const nodeName = node.nodeName.toLowerCase();
                return nodeName !== 'a' && nodeName !== 'button' && nodeName !== 'li';
            }
          }
        });
    </script>
</head>
<body>
    <button>点击</button>
    <div style="margin-top: 10px">普通元素</div>
</body>
</html>
